{% extends 'core/homebase.html' %}

<!--Llenar el bloque cabecera-->
{% block cabecera %}
Home
{% endblock %}

<!--Llenar el bloque pie-->
{% block pie %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-75" src="https://static.vecteezy.com/system/resources/previews/000/271/019/non_2x/vector-pharmacy-web-banner.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-75" src="https://image.freepik.com/vector-gratis/banner-farmacia-horizontal-isometrica-personas-sosteniendo-paquetes-drogas-concepto-ilustracion-3d_1284-28928.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-75" src="https://image.freepik.com/vector-gratis/fondo-farmacia-diseno-farmacia-plantillas-farmacia-medicina-farmacia-hospital-conjunto-medicamentos-etiquetas-medicacion-concepto-farmacia-diferentes-medicos_203228-82.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock %}

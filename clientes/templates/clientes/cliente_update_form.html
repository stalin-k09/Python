<!--Heredar de la plantilla base--> {% extends 'core/base.html' %}

<!--Llenar el bloque cabecera-->
{% block cabecera %} Actualizar Cliente {% endblock %}

<!--Llenar el bloque pie-->
{% block pie %} {% include 'clientes/cliente_menu.html'%}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
          <p style="color: green" class="alert alert-success" role="alert">
            Registro editado correctamente
            <a href="{% url 'clientes:clientes' %}"
              >Volver</a>
          </p>
          {% endif %}
          <form action="" method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <br />
            <input type="submit" value="Actualizar" c class="btn btn-success"/>
            <a href="{% url 'clientes:clientes' %}"class="btn btn-secondary">
              Cancelar
            </a>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}

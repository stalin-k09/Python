<!--Heredar de la plantilla base--> {% extends 'core/base.html' %}

<!--Llenar el bloque cabecera-->
{% block cabecera %} Ingreso de Medicamentos {% endblock %}

<!--Llenar el bloque pie-->
{% block pie %} {% include 'medicamentos/medicina_menu.html'%}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">
            {% csrf_token %}
            <table>
                
              {{ form.as_table }}
            </table>
            <br />
            <input type="submit" value="Registrar"  class="btn btn-success" />
            <a href="{% url 'medicamentos:medicamentos' %}"class="btn btn-danger">
              Cancelar
              </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}

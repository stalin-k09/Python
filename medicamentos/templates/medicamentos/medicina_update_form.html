<!--Heredar de la plantilla base--> {% extends 'core/base.html' %}

<!--Llenar el bloque cabecera-->
{% block cabecera %} Actualizar Medicamento {% endblock %}

<!--Llenar el bloque pie-->
{% block pie %} {% include 'medicamentos/medicina_menu.html'%}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
          <p style="color: green" class="alert alert-success" role="alert">
            Registro editado correctamente
            <a href="{% url 'medicamentos:medicamentos' %}"
              >Volver</a>
          </p>
          {% endif %}
          <form action="" method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <br />
            <input type="submit" value="Actualizar"  class="btn btn-success" />
            <a href="{% url 'medicamentos:medicamentos' %}"class="btn btn-danger">
              Cancelar
              </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
